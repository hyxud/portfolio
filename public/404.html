<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
        font-family: "Changa", sans-serif;
      }
      body {
        background: rgb(17, 16, 32);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        text-align: center;
        margin-bottom: 100px;
      }
      h1 {
        color: rgb(249, 90, 90);
      }
      button {
        background: rgb(39, 44, 65);
        color: white;
        width: 200px;
        padding: 10px 0;
        border-radius: 15px;
        transition: 500ms;
        margin-top: 20px;
        cursor: pointer;
      }
      button:hover {
        background: rgb(52, 61, 94);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>ERROR 404</h1>
      Page Not Found <br>
      <a id="back-btn-a"><button id="back-btn">Loading...</button></a>
    </div>
    <script>
      const backButtonLink = document.getElementById("back-btn-a")
      const backButton = document.getElementById("back-btn")
      backButtonLink.setAttribute("href", document.location.origin)
      backButton.innerHTML = "Go Back"
    </script>
    <script src="js/BS404.js"></script>
  </body>
</html>
